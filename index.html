<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f7db24c63.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="left">
                <i class="fa-brands fa-html5"></i>
                <div>
                    <h1>HTML5</h1>
                    <span>Lautaro</span>
                </div>
            </div>
            <div class="right"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="post-img">
            <img src="https://loremflickr.com/400/400" alt="">
        </div>
        <div class="post-body-top">
            <div class="post-icons">
                <div class="left"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-comment"></i><i
                        class="fa-regular fa-paper-plane"></i></div>
                <div class="right"><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <div class="post-body-bottom">
                <p>Liked by <span>Jorge Pino</span>, <span>Mateo Goñi</span>, <span>Miranda Posse</span>, <span>Juan
                        Elissalde</span>, <span>Lautaro Deccia</span> y <span>
                        otros más</span></p>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, consequatur nisi? Corrupti!
                </p>
            </div>
        </div>
    </div>


</body>

</html>
